---
# Middleware for CORS
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: mcp-cors
  namespace: mcp  # Change to your namespace
spec:
  headers:
    accessControlAllowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
    accessControlAllowHeaders:
      - "*"
    accessControlAllowOriginList:
      - "*"
    accessControlMaxAge: 100
    addVaryHeader: true
    accessControlExposeHeaders:
      - "*"
