---
# Traefik Middleware for MCP Server
# Disables buffering for SSE/Streaming connections
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: mcp-no-buffer
  namespace: mcp  # Change to your namespace
spec:
  buffering:
    maxRequestBodyBytes: 0
    maxResponseBodyBytes: 0
    memRequestBodyBytes: 0
    memResponseBodyBytes: 0
    retryExpression: ""
